<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./../src/style.css" />
    <link rel="shortcut icon" href="../src/icon-dark.png" type="image/x-icon" />

    <title>Priser</title>
    <script src="./../src/menu.js"></script>
  </head>

  <body>
    <h1>Kantine priser</h1>

    <button class="select" id="white" onclick="window.location.href='../price'">
      Priser
    </button>

    <img
      src="../src/square-regular.svg"
      id="info-icon"
      onclick="infoClicked()"
    />
    <button class="select" onclick="window.location.href='../information'">
      Informasjon
    </button>

    <button class="select" onclick="window.location.href='../contact'">
      Kontakt oss
    </button>

    <div class="image-left">
      <img src="../src/box.png" alt="" />
      <p>This is a black box - 45 kr</p>
    </div>

    <script src="./code.js"></script>
    <menu class="settings">
      <div class="sidebar"></div>
      <img class="menu" onclick="menu()" src="./../src/menu.svg" alt="MENU" />
    </menu>
  </body>
</html>
