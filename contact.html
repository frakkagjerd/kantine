<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/style.css">

    <title>Kontakt oss</title>
</head>

<body>
    <h1>Kantine priser</h1>

    <button class="select" onclick="window.location.href='./price.html'">Priser</button>

    <button class="resize" onclick="localStorage.setItem('size', '10px')">Normal Size</button>

    <button class="select" onclick="window.location.href='./information.html'">Informasjon</button>

    <button class="resize" onclick="localStorage.setItem('size', '100px')">Chucky Size</button>

    <button class="select" id="white" onclick="window.location.href='./contact.html'">Kontakt oss</button>

    <div class="contact-col">
        <form action="form-handler.php" method="post">
            <input type="text" name="name" placeholder="Enter your name" required>
            <input type="email" name="email" placeholder="Enter email address" required>
            <input type="text" name="subject" placeholder="Enter your subject" required>
            <textarea rows="8" name="message" placeholder="Message" required></textarea>
            <button type="submit" class="hero-btn red-btn">Send Message</button>
        </form>
    </div>
</body>

</html>
