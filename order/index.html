<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./../src/general.css">
  <link rel="stylesheet" href="./../src/buttons.css">
  <link rel="stylesheet" href="./../src/menu.css">

  <link rel="shortcut icon" href="../src/images/icon-dark.png" type="image/x-icon">
  <title>Bestill</title>

  <script type="module" src="./code.js"></script>
</head>

<body class="background">
  <div class="settings">
    <div class="sidebar">
      <iframe class="make100" src="./../src/sidebar.html"></iframe>
    </div>
    <img class="menu" onclick="menu()" src="./../src/icons/menu.svg" alt="MENU">
  </div>
  <script src="./../src/menu.js"></script>
  <h1 class="header">Bestill</h1>

  <div class="order">
    <form method="post">
      <input type="text" name="name" placeholder="Navn" required>
      <input type="email" name="email" placeholder="Email" required>
      <select id="produkt" name="produkter">
        <option value="Kebab">Brownie (20 kr)</option>
        <option value="Smørbrød">Appelsinjuice (20 kr)</option>
        <option value="Eple">Eplejuice (20 kr)</option>
        <option value="Banan">Billys Pizza (23 kr)</option>
        <option value="Banan">Go'Morgen® Skogsbær (13 kr)</option>
        <option value="Banan">Go'Morgen® Vanilje (13 kr)</option>
        <option value="Banan">IsKaffe - Cappuccino (18 kr)</option>
        <option value="Banan">IsKaffe - Mocha (18 kr)</option>
        <option value="Banan">IsKaffe - Nocciola (18 kr)</option>
        <option value="Banan">TINE® IsTe Fersken (20 kr)</option>
        <option value="Banan">Lettmelk Kakao (10 kr)</option>
        <option value="Banan">Litago Jordbær (20 kr)</option>
        <option value="Banan">Litago Sjokolade (20 kr)</option>
        <option value="Banan">Nudler med kjøttsmak (25 kr)</option>
        <option value="Banan">Nudler med kyllingsmak (25 kr)</option>
        <option value="Banan">Risgrøt (30 kr)</option>
        <option value="Banan">Rislunsj Bringebær (13 kr)</option>
        <option value="Banan">Rislunsj Jordbær (13 kr)</option>
      </select>

      <input type="date" id="date" name="setTodaysDate" required>

      <textarea id="extra-info" rows="8" name="message" placeholder="Ekstra informasjon (allergier eller tilpasninger)"
        required></textarea>

      <br>

      <input type="checkbox" id="vilkår" name="vilkår" required>
      <label id="vilkår-text" for="vilkår"><strong><a href="../bestillingsvilkår/" target="_blank">Jeg har lest og
            forstått bestillingsvilkårene</a></strong></label>

      <br>

      <button type="submit" id="submit-button">
        <strong>Send inn bestilling</strong>
      </button>
    </form>
  </div>

  <button class="select" id="error-button" onclick="window.location.href='../'">
    Tilbake
  </button>

</body>

</html>
